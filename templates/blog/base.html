{% load static %}
{% load i18n %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
            {% block pagetitle %}{% endblock %}
        </title>
		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
        <link rel="stylesheet" href={% static 'css/style.css' %}>
        <link rel="stylesheet" href={% static 'css/calendar.style.css' %}>
	</head>
	<body class="container-fluid">
        <div>
            <header>
                {% include 'blog/navigation_bar.html' %}
                <h3 style="padding-top: 44px;">
                    {% block title %}{% endblock %}
                </h3>
            </header>

            {% block content %}
            {% endblock %}

        </div>

        <footer>
            {% include 'blog/navigation_bar.html' %}
            {% include 'blog/copyright.html' %}
        </footer>

        <script src={% static 'js/jquery.min.js' %}></script>
        <script src={% static 'js/scripts.js' %}></script>

        <script src={% static 'js/calendar.jquery.min.js' %}></script>
        <script src={% static 'js/calendar.main.js' %}></script>

    </body>

</html>
